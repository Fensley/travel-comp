<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight search comp</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ee87fbffa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <main>
        <div class="first-row">
          <p>
            Road trip <span><i class="fa-solid fa-chevron-down"></i></span>
          </p>
          <p>
            1 passenger <span><i class="fa-solid fa-chevron-down"></i></span>
          </p>
          <p>
            Economy <span><i class="fa-solid fa-chevron-down"></i></span>
          </p>
        </div>
        <!--  -->
        <div class="ctn">
          <div class="search-ctn">
            <div class="number1">
              <input class="try" type="text" placeholder="Bergen" />
            </div>

            <div class="number1">
              <i class="fa fa-right-left"></i>
            </div>

            <div class="location">
              <i class="fa-solid fa-location-dot"></i>
              <input type="text" placeholder="Try Amsterdam" class="try" />
            </div>
          </div>

          <div class="date-ctn">
            <div class="un">
              <i class="fa-solid fa-calendar"></i>
              <input type="date" />
            </div>

            <div class="de">
              <input type="date" />
            </div>
          </div>
          <button>search</button>
        </div>
      </main>
    </section>
  </body>
</html>
